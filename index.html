<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Bad Bank</title>
    <!-- Not for prod projects -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"

    <script src="scripts/context.js" defer type="text/babel"></script>

    <script src="scripts/createAccount.js" defer type="text/babel"></script>
    <script src="scripts/login.js" defer type="text/babel"></script>
    <script src="scripts/deposit.js" defer type="text/babel"></script>
